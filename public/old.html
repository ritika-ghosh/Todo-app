<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css " rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                    <input id="search-text" class="input" type = "text"  placeholder="Filter Todos">
                    <label class="checkbox">
                        <input id="for-fun" type ="checkbox"> Hide Completed
                    </label>
            </div>
        </div>

        <div class="container">
                <div id = "todos"></div> 
                <form id = "todo-form">
                    <input class="input" type="text" placeholder="Add To Do" name ="text">
                    <button class="button">Add To Do</button>
                </form>
        </div>


        <!-- <script src="/scripts/uuidv4.js"></script> -->
        <script src="/scripts/todo-bundle.js"></script>
    </body>
</html>
